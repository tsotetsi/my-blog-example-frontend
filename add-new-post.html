 <html>
    <head>
        <title>
            My Blog | Add New Post
        </title>
        <script src="./js/config.js"></script>        
        <script src="./js/main.js"></script>
    </head>
    <form action="http://127.0.0.1:5000/add-new-post/" method="post">
        <h3>Blog Post Information</h3>
        Title:<br>
        <input type="text" name="title" required><br>

        Post:<br>
        <textarea name="description"></textarea><br>

        Author:<br>
        <input type="text" name="author" required><br><br>

        <input type="submit" onclick="send()" value="submit" required><br>
    </form>
    <p><a href="./view-all-posts.html">View All Posts</a></p>
</html>
